<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Senior Citizen Filter</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Enter Names and Ages</h2>
            <form id="ageForm">
                <div id="inputFields">
                    <div class="input-group">
                        <label for="name0">Name:</label>
                        <input type="text" id="name0" name="name0" required>
                        <label for="age0">Age:</label>
                        <input type="number" id="age0" name="age0" required>
                    </div>
                </div>
                <button type="button" id="addField">Add More</button>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
